<table border="1">
    <caption>colgroup 연습</caption>
    <colgroup>
        <col> <!--   col = 여러 열을 묶는 태그(여기선 열 갯수를 맞추기 위해 사용 / 첫번째 열 )    -->
        <col span="2" style="background-color:blue">  <!--   span = 내가 묶고자 한 열의 수 / +여기선 2,3번째열이 묶임)   -->
        <col style="background-color: yellow">  <!--   네번째 열이 노란색으로 지정    -->
    </colgroup>
