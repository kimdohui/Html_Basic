<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>  <!--머리말을 지정하는 태그(주로 <form>태그를 사용해 검색창을 넣거나, <nav>태그를 사용해 사이트 메뉴를 넣는다.-->
        <nav></nav>    <!--네비게이션 역할을 하는 태그(위치의 영향을 받지 않아 header나footer등 자유롭게 쓰인다.-->
        <section></section>  <!--문서에서 콘텐츠 영역을 나타내고, 콘텐츠를 주제별로 묶을 때 사용하며 그 안에는 제목을 나타내는 태그(<h1>등)와 함께 사용-->
</body>
