<!DOCTYPE html>
<html lang="ko"> <!--html언어를 한국어로 함-->
<head>
    <meta charset="UTF-8"> <!--인코딩을 UTF-8 방식으로 사용(UTF-8은 한글,영어등 다양한 언어 지원) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--meta viewport 태그는 viewport(보암창::화면 표시창)의 크기를 조절-->
    <!--현재 위의 태그는 초기 화면 배율 설정이며 1.0은 100%와 같음(initial-scale는 초기 배율임)-->
    <!--width=device-width는 현재 넓이가 장치(현재는 pc)의 넓이와 같다라는 의미-->
    <title>Document</title> <!--이 웹사이트의 이름 지정-->
</head>
<body>
    
</body>
</html>
