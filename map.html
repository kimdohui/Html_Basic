<img src="주소" alt="" usemap="#맵이름">

<map name="맵이름">
<area shape="rect" coords="0 0 0 0" href="주소" alt="">
</map>

<!--  alt = 대체 텍스트 지정
      coords = 링크로 사용할 영역을 시작 좌표와 끝 좌표로 지정
      download = 링크를 클릭했을때 링크 문서 다운
      href = 링크 문서 경로 지정
      shape = 링크로 사용할 영역의 형태 지정
      target = 링크를 표시할 대상 지정
      type = 링크 문서의 미디어 유형 지정 -->
