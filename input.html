
<input type="text" id="text" value="표시"> <!--한 줄짜리 텍스트를 입력할 수 있는 텍스트 상자를 넣음-->
<br>
<input type="hidden" id="hidden" value="서버에 넘길 값"> <!--사용자에게 보이지는 않지만 서버로 넘겨지는 값을 가짐-->
<br>
<input type="search" id="search">  <!--검색 상자를 넣음-->
<br>
<input type="tel" id="tel">  <!--전화번호 입력 필드를 넣음-->
<br>
<input type="url" id="url">  <!--URL 주소를 입력할 수 있는 필드를 넣음-->
<br>
<input type="email" id="email">  <!--메일 주소를 입력할 수 있는 필드를 넣음-->
<br>
<input type="password" id="password">  <!--비밀번호를 입력할 수 있는 필드를 넣음-->
<br>
<input type="datetime" id="datetime">  <!--국제 표준시로 설정된 날짜와 시간(연,월,일,시,분,초,분할 초)을 넣음-->
<br>
<input type="datetime-local" id="datetime-local">  <!--사용자가 있는 지역을 기준으로 날짜와 시간(연,월,일,시,분,초,분할 초)을 넣음-->
<br>
<input type="date" id="date">  <!--사용자 지역을 기준으로 날짜와 시간(연,월,일)을 넣음-->
<br>
<input type="month" id="month">  <!--사용자 지역을 기준으로 날짜와 시간(연,월)을 넣음-->
<br>
<input type="week" id="week">  <!--사용자 지역을 기준으로 날짜와 시간(연,주)을 넣음-->
<br>
<input type="time" id="time">   <!--사용자 지역을 기준으로 날짜와 시간(시,분,초,분할초)을 넣음-->
<br>
<input type="number" id="number">   <!--숫자를 조절할 수 있는 화살표를 넣음-->
<br>
<input type="range" id="range" min="최솟값" max="최댓값" step="숫자 간격" value="초기값">   <!--숫자를 조절할 수 있는 슬라이드 막대를 넣음-->
<br>
<input type="color" id="color">   <!--색상표를 넣음-->
<br>
<input type="checkbox" id="checkbox" value="넘길 값">   <!--체크 박스를 넣음(2개이상 선택가능)-->
<br>
<input type="radio" id="radio" value="넘길 값">   <!--라디오 박스를 넣음(1개만 선택 가능)-->
<br>
<input type="file" id="file">   <!--파일을 첨부할 수 있는 버튼을 넣음-->
<br>
<input type="submit" id="submit" value="버튼이름">   <!--서버 전송 버튼을 넣음-->
<br>
<input type="image" id="image">   <!--submit 버튼 대신 사용할 이미지를 넣음-->
<br>
<input type="reset" id="reset">   <!--리셋 버튼을 넣음-->
<br>
<input type="button" id="button">   <!--버튼을 넣음-->
