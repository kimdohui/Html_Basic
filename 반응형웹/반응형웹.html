<!--뷰보트 : 스마트폰 화면에서 실제 내용이 표시되는 영역

    속성                   설명                                사용 가능 값                   기본값
    width                 뷰보트 너비                     divice-width 또는 크기          브라우저 기본값
    height                뷰보트 높이                     divice-height 또는 크기         브라우저 기본값
    user-scalable         확대 / 축소 가능 여부                 yes 또는 no                    yes
    initial-scale         초기 확대 / 축소 값                     1~10                         1
    minimum-scale         최소 확대 / 축소 값                     0~10                        0.25
    maximum-scale         최대 확대 / 축소 값                     0~10                        1.6
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--뷰보트를 지정하는 태그-->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
