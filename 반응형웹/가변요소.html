<!--
가변 글꼴  em 과 rem (화면 크기 변경 시 글자의 크기도 변경된다.)
- 1em은 16px이다.
- rem은 em과 다르게 부모 요소에 영향을 받지 않으며(em은 부모를 기준으로 중첩됨) 처음부터 기본 크기를 지정하기 때문에 중간에 기본값이 바뀌지 않는다.
-->

<style>
    /*body에서 font-size를 10으로 지정 시*/
    header{font-size: 2em;}   /*20px*/
    content{font-size: 1.5em;}  /*30px(20px의 1.5)*/

    header{font-size: 2rem;}   /*20px*/
    content{font-size: 1.5rem;}  /*15px(10px의 1.5)*/



    /*가변 이미지*/
    .content img{
        max-width : 100%;  /*content에 포함된 이미지에 max-width : 100% 속성을 이용하면 content요소 너비 값이 변할 때마다 이미지의 너비, 높이가 변함 */
        height : auto;
    }

    video{max-width: 100%;} /*비디오도 같음*/
</style>

<img src="주소" srcset="주소 1px" alt=""> <!--픽셀 크기에 따라 이미지 해상도를 선택할 수 있다.-->

<picture>
    <source srcset="주소" media="(min-width:1024px)">
    <source srcset="주소" media="(min-width:320px)">
</picture>
<!--브라우저 상황별로 다른 이미지를 표시하는  방법으로 각 크기에 따라 이미지를 다르게 지정할 수 있다.

    srcset          이미지 파일 경로
    media           srcset에 지정한 이미지를 표시하기 위한 조건
    type            파일 유형
    sizes           파일 크기
-->
