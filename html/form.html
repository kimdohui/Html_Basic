<form action="서버 프로그램">
    <input type="text" title="검색">
    <input type="submit" value="검색">
</form>

<!--submit 은 제출 버튼-->
<!--form은 사용자가 웹 사이트ㅡ로 정보르르 보낼 수 있는 요소이다.-->
<!--autocomplete 는 자동 완성 기능으로 기본값은 on이다. 하지만 비번 같은 중요한 요소는 autocomplete로 조정 가능하다 아래예시 참고!-->
<form action="서버 프로그램" autocomplete="off"></form>


<!--1번-->
<label>레이블(input태그 이름) <input type="text"></label>
<!--lable태그(입력창 옆에 붙여 놓은 텍스트)는 폼 요소의 레이블을 붙이기 위한 것이다.-->

<!--2번-->
<label for="user">
    <input type="text" id="user">
</label>

<label><input type="radio">클릭</label>
<input type="radio">클릭2


<!--label을 사용한 클릭 같은 경우 글자를 클릭해도 클릭이 인식되지만 label을 사용하지 않은 클릭2 같은 경우 인식이 되지 않는다.-->

<fieldset>
    <legend>개인 정보</legend>
    <ul>
        <li>
            <label >이름<input type="text"></label>
        </li>
        
        <li>
            <label >전화번호<input type="text"></label>
        </li>
    </ul>
</fieldset>

<!--
    fieldset 태그는 태그 사이 폼들을 하나의 영역으로 묶고 외각선을 그려주며 legend태그는 fieldset태그로 묶은 그룹에 제목을 붙여준다.
-->

<input type="submit" value="전송">
<button type="submit">전송</button>
<!--비슷한 형태의 전송 버튼(하나는 input , 하나는 button)-->
<!--차이라면 화면 낭독기가 button태그를 만나면 이부분에 버튼이 있다는걸 알고 정확히 전달이 가능하다. 
    또한 button태그는 콘텐츠를 포함할 수 있어서 아이콘을 추가할 수 있고 css로 꾸밀 수 있다.-->

<!--button태그의 속성은 submit(폼을 서버로 전송) , reset(폼 내용 초기화) 가 있다.-->


<form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
    <input type="number" name="num1" value="0">
    +<input type="number" name="num2" value="0">
    =<output name="result"></output>
</form>

<!--output 태그는 입력 값의 계산 결과를 알려준다.(정확히는 계산 결과 값을 일반 텍스트가 아닌 결과값 자체(숫자)로 인식)-->
<!--form oninput는 사용자가 요소의 값을 입력,변경시 실행되며 -->

<!--위에 form태그에 사용된 oninput="result.value=parseInt(num1.value)+parseInt(num2.value)는 자바스크립트 함수로 두 수의 합을 구하는 함수이다.-->
<!--parseInt(num1.value),parseInt(num2.value)는 각각 첫번,두번째 필드에 입력된 값을 정수로 바꿔주는 함수이고
    result.value는 필드의 세번째 값(첫번,두번째 값을 더한 값)이다-->
