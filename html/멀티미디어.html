<object data="경로" type="유형"  name="이름"  width="너비"  height="높이"></object>
<!--외부 파일을 삽입하는 태그(pdf나 플래시 무비등을 웹 문서 안에 포함시키기 위해 사용한다.
 
    data               외부 파일의 경로를 지정한다.
    type               포함시킨 내용의 유형을 지정한다.
    name               다른 요소들과 구분할 수 있는 이름을 지정한다.
    width              포함시킨 내용의 너비 값을 지정한다.
    height             포함시킨 내용의 높이 값을 지정한다.
-->

<embed src="경로" type="유형" width="너비" height="높이">
<!--외부 파일을 삽입할 때 사용하며 object를 지원하지 않는 이전 브라우저에서 사용한다.-->



<!--웹에서 지원하는 파일의 종류로는 비디오(mp4,webm,ogv)  오디오(mp3,ogg) 가 있다.-->
<!--촬영한 비디오 파일등을 압축해 컴퓨터에 사용할 수 있는 파일로 변환하는 과정을 인코딩, 이의 반대를 디코딩이라 한다.(이를 수행하는 것은 비디오 코덱이다)-->



<audio src="주소" autoplay controls loop muted preload="auto"></audio>
<!--오디오 파일을 삽입하는 태그. 대부분은 mp3 파일을 삽입하며 ogg파일은 함께 지정하지 않는 경우가 많음

    autoplay       오디오를 자동 재생한다.
    controls       웹 화면에 컨트롤 막대를 표시
    loop           오디오를 반복 재생
    muted          오디오를 재생해 진행하지만 소리는 끔
    preload        재생 버튼을 눌러 재생하기 전 파일을 다운로드해 준비함 / 속성 :none(재생 누룰시 다운),metadata(메타정보만 다운),auto(로드 시 전부 다운)
-->


<video src="주소">이 영상은 HTML5 를 지원하는 브라우저가 필요함</video>  <!--만약 지원을 안해 재생이 안될경우 태그 안에 글 삽입시 문구가 뜬다.-->
<!--비디오 파일을 삽입하는 태그. 속성은 audio와 동일-->


<source src="파일의 경로" type="속성" codecs='코덱'>
<!--여러 형식의 미디어 파일 한꺼번에 저장하는 태그  / 보통 video 태그와 같은 태그 안에 삽입함

    src                 파일의 경로를 지정하는 필수 속성으로 파일 경로를 지정할땐 경로에 공백이 있음 안된다.
    type                웹 브라우저가 해당 미디어 파일을 재생할 수 있는지 여부를 확인하도록 파일의 유형을 알려줌(형식 : vidio/mp4)
    codecs              비디오 코덱을 지정(비디오 코덱이란 비디오를 압축 및 압축해제하는 기능의 장치)
-->


<track kind="자막종류" src="주소" srclang="언어" label="제목" default>
<!--비디오 화면에 자막을 추가(연결)하는 태그

    kind        자막의 종류를 지정(subtitles : 화면에 표시된 자막이다. 소리를 켤 수 있지만 이해할 수 없는 경우, 다른 언어로 번역한 자막일 경우 사용가능)
                                 (captions : 캡션이다. 소리를 들을 수 없거나 켤 수 없는 경우 사용)
                                 (descripttions : 비디오 콘텐츠에 관한 설명. 화면엔 표시 되지 않음) 
                                 (chapters : 비디오 탐색을 위한 장 제목. 비디오 화면엔 표시 되지 않음)
                                 (metadata : 비디오 콘텐츠 정보. 화면에 표시 되지 않음)

    src         자막 텍스트의 파일 경로 지정
    srclang     사용할 언어를 지정. kind subtitles 일경우 반드시 표기해야 하며 en ko 처럼 약자로 표시해야 함
    label       자막이 여러 개일 경우 , 자막을 식별할 수 있도록 제목을 달아 줌
    default     자막 파일이 여러 개일 경우, 기본적으로 사용할 자막을 default로 지정할 수 있다.                         
-->
